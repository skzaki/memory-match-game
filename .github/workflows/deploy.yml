name: Docker Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 2222
          script: |
            cd /var/www/photogame

            # Pull latest code
            git pull origin main

            # Stop container if running
            docker stop photogame || true

            # Remove container
            docker rm photogame || true

            # Wait to release port
            sleep 5

            # Build new image
            docker build -t photogame .

            # Run new container
            docker run -d -p 8080:80 --name photogame photogame

            # Show running containers (for debug)
            docker ps
